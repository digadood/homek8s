---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2023.5.3
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
  - kind: Secret
    name: authentik-secrets
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.5.3
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/icon: authentik.png
        gethomepage.dev/name: Authentik
        gethomepage.dev/group: Infrastructure
        gethomepage.dev/widget.type: authentik
        gethomepage.dev/widget.url: https://authentik.${SECRET_DOMAIN}
        gethomepage.dev/widget.key: ${AUTHENTIK_TOKEN}
        external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        hajimari.io/icon: simple-icons:webauthn
        hajimari.io/group: infrastructure
      hosts:
        - host: &host authentik.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: *host
    postgresql:
      enabled: true
      persistence:
        enabled: true
        storageClass: longhorn-database
    redis:
      enabled: true
      global:
        storageClass: longhorn-database
    geoip:
      enabled: false
    authentik:
      postgresql:
        name: authentik
        user: authentik
      email:
        from: id@${SECRET_DOMAIN}
        host: smtp.gmail.com
        port: 465
        use_ssl: true
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
