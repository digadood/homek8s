---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authentik-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: SECRET_AUTHENTIK_REDIS_PASSWORD
      remoteRef:
        key: authentik
        property: SECRET_AUTHENTIK_REDIS_PASSWORD
    - secretKey: SECRET_AUTHENTIK_POSTGRES_PASSWORD
      remoteRef:
        key: authentik
        property: SECRET_AUTHENTIK_POSTGRES_PASSWORD
    - secretKey: SECRET_AUTHELIA_SMTP_PASSWORD
      remoteRef:
        key: authentik
        property: SECRET_AUTHELIA_SMTP_PASSWORD
    - secretKey: AUTHENTIK_KEY
      remoteRef:
        key: authentik
        property: AUTHENTIK_KEY
    - secretKey: SECRET_EMAIL
      remoteRef:
        key: authentik
        property: SECRET_EMAIL
